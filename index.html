<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
  <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>PSMF Calculator</title>
</head>
<body>

  <div class="wrapper">
    <div class="description">
      <h2 class="lato">How much do you weigh?</h2>
      <p class="open-sans greyed-out">This will help us calculate your lean mass and total calorie intake</p>
    </div>
    <div class="forms">
      <form
      name="calculator"
      id="calculator"
      class="lato">
        <div class="field">
          <input
          name="weight"
          type="number"
          pattern="[0-9]*"
          placeholder="150"><span class="lato greyed-out fs21">lbs</span>
          <p class="greyed-out lato fs12"> 82 Kg</p>
        </div>
      </form>
    </div>
    <button>Continue</button>
  </div>

</body>
</html>
